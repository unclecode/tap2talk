    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6600ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0066;stop-opacity:1" />
